By: Jacob Sommer & Jake A. Lockett

This web app allows you to roll various rpg dice and generate a d&d 5e character
-->
<!DOCTYPE html>
<html>
  <head>
    <link href="337final.css" type="text/css" rel="stylesheet"/>
    <script src="337final.js" type="text/javascript"></script>
    <!--<link rel="shortcut icon" type="image/png" href="d20-die.png"/>-->
    <title>5e Character Creator</title>
  </head>
    <body>
      <div id="header">
          <!--<img src="IMG_20190423_213505_2.jpg" alt="Banner"/>-->
      </div>
      <div id="content">
        <div id="generator">
          <h1><span>D&ampD 5e Character Generator</span></h1>
          <p id="query">Press the button to make a character </p><p><button id="butt">Generate!</button></p>
          <div id="main"></div>
        </div>
        <div id="rolling">
          <h1><span>D&ampD Dice Roller</span></h1>
          <p><button id="4">d4</button><button id="6">d6</button><button id="8">d8</button>
          <button id="10">d10</button><button id="12">d12</button><button id="20">d20</button></p>
          <p id="roll"></p>
        </div>
      </div>
      <div id="links">
          <h3>Useful Links:</h3>
          <ul>
              <li><a href="https://www.dndbeyond.com/" target="_blank">D&ampD Beyond</a></li>
              <li><a href="https://www.reddit.com/r/DnD/" target="_blank">D&ampD Subreddit</a></li>
          </ul>
      </div>
  </body>
</html>
